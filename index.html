<!DOCTYPE html>
<html>
<head>
	<title>Ratchet Test</title>
	<meta charset="UTF-8"/>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"

	  crossorigin="anonymous"></script>
	<script src="app.js"></script>

<body>
 
	<ul class="message-list"></ul>

	<form class="form1">

	</form>
