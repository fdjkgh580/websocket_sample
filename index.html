<!DOCTYPE html>
<html>
<head>
	<title>Ratchet Test</title>
	<meta charset="UTF-8"/>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="bower_components/vmodel.js/src/jquery.vmodel.min.js"></script>
	<script src="bower_components/file-preview.js/src/jquery.file-preview.min.js"></script>
	<script src="app.js"></script>
</head>
<body>

	<form class="form1">

		<ul class="chat" style="
			height: 200px;
			background: #EEEEEE;
			overflow: auto;
		"></ul>
		
		<p>
			<input type="text" class="name" autofocus placeholder="暱稱" required>
		</p>

		<p>
			<textarea class="message" cols="30" rows="3" placeholder="想說些什麼" required></textarea>
		</p>

		<p>
			<input type="file" name="upl[]" class="upl" multiple hidden>
			<img class="preview" style="
				border: solid #D9D9D9 1px;
				display: inline-block;
				cursor: pointer;
				width: 150px;
				height: 150px;
				background-position: center;
				background-size: contain;
				background-repeat: no-repeat;
			">
		</p>
		
		<p>
			<button class="submit">送出訊息</button>
		</p>

		<pre class="debug"></pre>

	</form>
 
</body>
</html>
